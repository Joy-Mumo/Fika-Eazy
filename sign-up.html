<!DOCTYPE html>
<html>
  <head>
        <title>Sign Up</title>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width">
            <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
            <link href="css/styles.css" rel="stylesheet" type="text/css">
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
            <script src="js/scripts.js"></script>
  </head>

  <body>
      <div class="container" id="two2">
    <div class="signup-body">
    <form id="signup-form">
      <p class="create">Create an account!</p>
      <p>First name:</p>
        <input class="first" type="text"  placeholder="Enter your first name" required></input>
      <br/>
      <p>Surname:</p>
        <input class="second" type="text" placeholder="Enter your surname" required></input><br/>
      <br/>
      <p>Other Name:<p>
        <input class="other" type="text" placeholder="Optional"></input><br/>
      <br/>
      <p>E-mail Address:</p>
        <input class="email" type="email" placeholder="Enter your e-mail address" required></input></br>
      <br/>
      <p>Password:</p>
        <input id="password1" type="password" placeholder="At least 8 characters long" value="" required></input><br/>
      <br/>
      <p>Confirm your password:</p>
        <input id="password2" type="password" placeholder="Same one as the one above" value="" required></input><br/>
      <br/>
        <input type="checkbox" onclick="show()">Show Password</input>
      <br/>
      <br/>
      <button id="get-started" type="submit" class="signup-btn">Get started</button>
      <br/>
      <br/>
    </form>
    </div>
</div>
  </body>
</html>
